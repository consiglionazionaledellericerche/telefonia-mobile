description:
  it:
    longDescription: >
      Telefonia Mobile permette di gestire i Telefoni aziendali assegnati ai dipendenti, gestisce vari operatori di telefonia e varie tipologie di servizio.

      ## **TELEFONO**

        Premendo su “Telefoni” dal menù “Elenco funzionalità” si accede alla schermata “Lista Telefoni”
        dalla quale si potrà visionare l’elenco di tutti i telefoi della Struttura se inseriti.

      ## **TELEFONO OPERATORE**

        Per la codifica di un operatore dal menù “Elenco funzionalità” occorre cliccare sull’apposito campo “Telefono Operatore”
        e cliccare su “Aggiungi un nuovo Telefono Operatore”, da qui è possibile associare al Telefono precedentemente inserito
        un operatore e le informazioni del contratto con una data di inizio e fine ed allegare il file del contratto stipulato.

      ## **TELEFONO SERVIZI**

        Da questa maschera, è possibile associare un servizio specifico al Telefono prescelto, i servizi possono essere
        codificati dall'amministratore del sistema, quelli di base sono:

        - Traffico telefonico Internazionale, Traffico telefonico Nazionale, Traffico dati, Apparecchio incluso
        - Traffico telefonico Internazionale, Traffico telefonico Nazionale, Traffico dati
        - Traffico telefonico Nazionale, Traffico dati, Apparecchio incluso
        - Traffico telefonico Nazionale, Traffico dati

