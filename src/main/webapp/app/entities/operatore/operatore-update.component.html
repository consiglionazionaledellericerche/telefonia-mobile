<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-operatore-heading" jhiTranslate="telefoniaApp.operatore.home.createOrEditLabel">Create or edit a Operatore</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!operatore.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="operatore.id" readonly />
                </div>
                <div class="card border-primary mt-1">
                    <div class="card-header text-white bg-primary">
                        Dati Telefono
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="telefoniaApp.operatore.telefonoOperatore" for="field_telefonoOperatore">Telefono Operatore</label>
                                    <select class="form-control" id="field_telefonoOperatore" name="telefonoOperatore" [(ngModel)]="operatore.telefonoOperatore"  required>
                                        <option *ngIf="!editForm.value.telefonoOperatore" [ngValue]="null" selected></option>
                                        <option [ngValue]="telefonoOption.id === operatore.telefonoOperatore?.id ? operatore.telefonoOperatore : telefonoOption" *ngFor="let telefonoOption of telefono; trackBy: trackTelefonoById">{{telefonoOption.numero}} - {{telefonoOption.utilizzatoreUtenza}}</option>
                                    </select>
                                </div>
                                <div [hidden]="!(editForm.controls.telefonoOperatore?.dirty && editForm.controls.telefonoOperatore?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.telefonoOperatore?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="telefoniaApp.operatore.listaOperatori" for="field_listaOperatori">Lista Operatori</label>
                                    <select class="form-control" id="field_listaOperatori" name="listaOperatori" [(ngModel)]="operatore.listaOperatori"  required>
                                        <option *ngIf="!editForm.value.listaOperatori" [ngValue]="null" selected></option>
                                        <option [ngValue]="listaOperatoriOption.id === operatore.listaOperatori?.id ? operatore.listaOperatori : listaOperatoriOption" *ngFor="let listaOperatoriOption of listaoperatoris; trackBy: trackListaOperatoriById">{{listaOperatoriOption.nome}}</option>
                                    </select>
                                </div>
                                <div [hidden]="!(editForm.controls.listaOperatori?.dirty && editForm.controls.listaOperatori?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.listaOperatori?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-primary mt-1">
                    <div class="card-header text-white bg-primary">
                        Contratto Telefonico Operatore
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label class="form-control-label" jhiTranslate="telefoniaApp.operatore.data" for="field_data">Data</label>
                                <div class="input-group">
                                    <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="operatore.data"
                                    />
                                    <span class="input-group-append">
                                        <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="telefoniaApp.operatore.dataFine" for="field_dataFine">Data Fine</label>
                                    <div class="input-group">
                                        <input id="field_dataFine" type="text" class="form-control" name="dataFine" ngbDatepicker  #dataFineDp="ngbDatepicker" [(ngModel)]="operatore.dataFine"
                                        />
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-secondary" (click)="dataFineDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="telefoniaApp.operatore.numeroContratto" for="field_numeroContratto">Numero Contratto</label>
                                    <input type="text" class="form-control" name="numeroContratto" id="field_numeroContratto"
                                           [(ngModel)]="operatore.numeroContratto" required/>
                                    <div [hidden]="!(editForm.controls.numeroContratto?.dirty && editForm.controls.numeroContratto?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.numeroContratto?.errors?.required" jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="telefoniaApp.operatore.contratto" for="field_contratto">Contratto</label>
                                    <div>
                                        <div *ngIf="operatore.contratto" class="form-text text-danger clearfix">
                                            <a class="pull-left" (click)="openFile(operatore.contrattoContentType, operatore.contratto)" jhiTranslate="entity.action.open">open</a><br>
                                            <span class="pull-left">{{operatore.contrattoContentType}}, {{byteSize(operatore.contratto)}}</span>
                                            <button type="button" (click)="operatore.contratto=null;operatore.contrattoContentType=null;"
                                                    class="btn btn-secondary btn-xs pull-right">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                            </button>
                                        </div>
                                        <input type="file" id="file_contratto" (change)="setFileData($event, operatore, 'contratto', false)" jhiTranslate="entity.action.addblob"/>
                                    </div>
                                    <input type="hidden" class="form-control" name="contratto" id="field_contratto"
                                           [(ngModel)]="operatore.contratto" required/>
                                    <input type="hidden" class="form-control" name="contrattoContentType" id="field_contrattoContentType"
                                           [(ngModel)]="operatore.contrattoContentType" />
                                    <div [hidden]="!(editForm.controls.contratto?.dirty && editForm.controls.contratto?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.contratto?.errors?.required" jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <button type="button" id="cancel-save" class="btn btn-outline-secondary col-md-5"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-outline-primary col-md-5 ml-auto">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
