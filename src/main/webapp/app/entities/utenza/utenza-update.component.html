<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-utenza-heading" jhiTranslate="telefoniApp.utenza.home.createOrEditLabel">Create or edit a Utenza</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!utenza.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="utenza.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="telefoniApp.utenza.matricola" for="field_matricola">Matricola</label>
                    <input type="text" class="form-control" name="matricola" id="field_matricola"
                        [(ngModel)]="utenza.matricola" required/>
                    <div [hidden]="!(editForm.controls.matricola?.dirty && editForm.controls.matricola?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.matricola?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="telefoniApp.utenza.user_utenza" for="field_user_utenza">User Utenza</label>
                    <select class="form-control" id="field_user_utenza" name="user_utenza" [(ngModel)]="utenza.user_utenza"  required>
                        <option *ngIf="!editForm.value.user_utenza" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id === utenza.user_utenza?.id ? utenza.user_utenza : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.user_utenza?.dirty && editForm.controls.user_utenza?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.user_utenza?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="telefoniApp.utenza.istituto_user" for="field_istituto_user">Istituto User</label>
                    <select class="form-control" id="field_istituto_user" name="istituto_user" [(ngModel)]="utenza.istituto_user"  required>
                        <option *ngIf="!editForm.value.istituto_user" [ngValue]="null" selected></option>
                        <option [ngValue]="istitutoOption.id === utenza.istituto_user?.id ? utenza.istituto_user : istitutoOption" *ngFor="let istitutoOption of istitutos; trackBy: trackIstitutoById">{{istitutoOption.cds}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.istituto_user?.dirty && editForm.controls.istituto_user?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.istituto_user?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
